<!DOCTYPE html>
<html>
<head>
	<title>Diabetes Prediction Result</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			margin: 0;
			padding: 20px;
		}

		h1 {
			text-align: center;
			color: #333;
		}

		.result-container {
			max-width: 500px;
			margin: 20px auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
		}

		.result-container p {
			margin: 0;
			font-size: 18px;
			color: #333;
		}

		.result-container p.diabetes {
			color: #d9534f;
			font-weight: bold;
		}

		.result-container p.diabetes-free {
			color: #5cb85c;
			font-weight: bold;
		}

		.result-container a {
			display: block;
			margin-top: 20px;
			text-align: center;
			color: #333;
			text-decoration: none;
		}

		.result-container a:hover {
			text-decoration: underline;
		}
	</style>
</head>
<body>
	<h1>Diabetes Prediction Result</h1>
	
	<div class="result-container">
		{% if prediction == 1 %}
			<p class="diabetes">The patient is predicted to have diabetes.</p>
		{% else %}
			<p class="diabetes-free">The patient is predicted to be diabetes-free.</p>
		{% endif %}
	
		<a href="/">Back to Home</a>
	</div>
</body>
</html>
